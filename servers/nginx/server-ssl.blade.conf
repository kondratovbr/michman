server {

    # 443 is the default HTTPS port to listen to.
    listen 443 ssl;

    ssl_certificate     /etc/letsencrypt/live/{{ $project->certificates->first()->name }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ $project->certificates->first()->name }}/privkey.pem;

    # This "server" block will be used for the following hostnames,
    # base on the "Host" HTTP header.
    server_name
        {{ $project->allowSubDomains ? '.localhost' : 'localhost'}}
        {{ $project->allowSubDomains ? ".{$project->domain}" : $project->domain }}
        {{ $project->allowSubDomains
            ? implode(' ', array_map(fn(string $item) => ".{$item}", $project->aliases))
            : implode(' ', $project->aliases) }}
        ;

    # This block will serve files for ACME challenge -
    # used to receive and renew SSL certificates from Let's Encrypt.
    location /.well-known {
        root {{ "{$project->michmanDir}/public" }};
    }

    # Include user-customizable part of the config.
    include {{ $project->userNginxConfigFilePath }};
}

# This block will redirect all non-SSL requests to HTTPS.
server {
    listen 80;

    server_name
        {{ $project->allowSubDomains ? '.localhost' : 'localhost'}}
        {{ $project->allowSubDomains ? ".{$project->domain}" : $project->domain }}
        {{ $project->allowSubDomains
            ? implode(' ', array_map(fn(string $item) => ".{$item}", $project->aliases))
            : implode(' ', $project->aliases) }}
        ;

    return 301 https://$host$request_uri;
}
